    <title>DOM Array Methods</title>

<body>
    
<h1>DOMS array methods</h1>

<div class="container">
    <!-- side bar -->
    <aside id="aside">
        <!-- button to add new user -->
        <button id="add-user">Add User</button>
        <!-- button to double user wealth -->
        <button id="double-wealth">Double Wealth</button>
        <!-- button to filter only user with wealth >1,000,000 -->
        <button id="filter-wealth">Show Millionaires</button>
        <!-- button to sort user by wealth -->
        <button id="sort-wealth">Sort User</button>
        <!-- buttonb to aggregate the wealth of all user  -->
        <button id="sum-wealth">Calculate Net Wealth</button>
    </aside>

    <main id="main">
     <h2><strong>User</strong> Wealth</h2>   
    </main>
